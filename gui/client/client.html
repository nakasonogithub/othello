<html>
<head>
  <meta charset="UTF-8" />
  <title>Othello</title>
  <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
  <link href="assets/css/app.css" rel="stylesheet">
</head>
  
<body>
  <!-- -->
  <div class="navbar navbar-inverse">
    <div class="navbar-inner">
      <a class="brand" href=".">Othello</a>
    </div>
  </div>

  <!-- -->
  <div id="main" class="container">
    <input type="text" id="role" placeholder="role[player/monitor]"/>
    <input type="text" id="name" placeholder="name"/>
    <input type="button" id="btn" value="register"/>
    <div id="color"></div>
    <div id="message"></div>
    <div id="game-board"></div>

  </div>


  <!-- -->
  <script type="text/javascript" src="assets/jquery/jquery-2.1.3.min.js"></script> 
  <script type="text/javascript" src="assets/bootstrap/js/bootstrap.min.js"></script> 
  <script type="text/javascript" src="assets/js/app.js"></script> 
  <script type="text/javascript">
    $("#btn").on('click', function(){
      register($("#role").val(), $("#name").val());
    })
    connect('ws://localhost:8088/');
  </script>

</body>
</html>
